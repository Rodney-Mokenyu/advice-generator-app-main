<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
      <div class="container d-flex justify-content-center align-items-center min-vh-100  ">
        
        <div class="card-box text-center p-4">
          <h1 class="text-uppercase fs-6">Advice #<span id="advice-id"></span></h1>
          <p id="advice-text" class="fs-4 fw-bold"></p>
          <picture>
            <source srcset="images/pattern-divider-desktop.svg" media="(min-width: 768px)">
            <img src="images/pattern-divider-mobile.svg" alt="Divider pattern" class="divider-image mb-4">
          </picture>

          <button id="dice-button" class="btn rounded-circle p-3">
            <img src="images/icon-dice.svg" alt="Generate advice">
          </button>
        </div>
    </div>
  </main>
  <footer> 
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Oracle of Omaha</a>.
    </div>
    <script src="main.js"></script>
  </footer>
</body>
</html>
